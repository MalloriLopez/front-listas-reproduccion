<div class="container mt-4">
    <button class="btn btn-info mb-3" (click)="mostrarListas()">MOSTRAR LISTAS</button>
  
    <div *ngIf="cargando" class="alert alert-warning">Cargando listas...</div>
    <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
  
    <div *ngIf="listas.length > 0" class="table-responsive">
      <table class="table table-striped table-bordered align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Descripci√≥n</th>
            <th>Canciones</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let lista of listas; let idx = index">
            <td>{{ idx + 1 }}</td>
            <td>{{ lista.nombre }}</td>
            <td>{{ lista.descripcion }}</td>
            <td>
              <ul>
                <li *ngFor="let cancion of lista.canciones">
                  <strong>{{ cancion.titulo }}</strong> - {{ cancion.artista }} ({{ cancion.genero }})
                </li>
              </ul>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div *ngIf="!cargando && listas.length === 0">
      <span class="text-muted">No hay listas para mostrar</span>
    </div>
  </div>
